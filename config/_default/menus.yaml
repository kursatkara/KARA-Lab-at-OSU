# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Group
    url: '#people'
    weight: 20
  - name: Photos
    url: '#labphotos'
    weight: 30
  - name: Projects
    url: '#projects'
    weight: 40    
  - name: Publications
    url: '#featured'
    weight: 50
  - name: Personal
    url: '#personalphotos'
    weight: 60
  - name: Experience
    url: '#experience'
    weight: 70
  - name: Contact
    url: '#contact'
    weight: 80

